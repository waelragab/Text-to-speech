<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My-speaker</title>
</head>
<body class="bg-white text-dark" > 
    <div class="container text-center">
        <img src="img/speech.jpg" alt="" class="mb-5" width="400px">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form >
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="type something to hear..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div class="badge badge-secondary float-right" id="rate-value" >1</div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div class="badge badge-secondary float-right" id="pitch-value" >1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg">
                        </select>
                    </div>
                    <button class="btn btn-lg btn-dark btn-block"> Speak</button>
                </form>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="css/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
